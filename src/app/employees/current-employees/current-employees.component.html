<section class="card">
  <div class="card-content">
    <div class="card-title">Current Employees</div>
    <ul class="collection">
      <li
        class="collection-item"
        *ngFor="let employee of employeeList | async"
      >
        <employee-display [employee]="employee"></employee-display>
      </li>
    </ul>
  </div>
</section>

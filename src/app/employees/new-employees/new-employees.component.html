<section class="card">
  <div class="card-content">
    <div class="card-title">New Employees</div>
    <ul class="collection">
      <li
        class="collection-item"
        *ngFor="let employee of newEmpList | async"
      >
        <button class="btn" (click)="ack(employee)">
          Acknowledge
        </button>
        <employee-display [employee]="employee"></employee-display>
      </li>
    </ul>
  </div>
</section>
